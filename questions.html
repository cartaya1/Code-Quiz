<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz - Questions</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/questions.css" />
</head>

<body>
    <div class="container">
        <div id="question" class="justify-center flex-column">
            <div id="quest">
                <p id="progressText" class="quest-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div class="quest-item">
                <p class="quest-prefix">
                    Score
                </p>
                <h1 class="quest-main-text" id="score">0</h1>
            </div>
            <h1 id="question">Select the Right answer.</h1>
            <div class="choice-container">
                <p class="choice-prefix">A.-</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B.-</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C.-</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D.-</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

</body>
<script type="text /javascript" src="./assets/js/questions.js"></script>

</html>
